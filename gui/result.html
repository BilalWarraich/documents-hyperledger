<script>
	
var addressFromLink = '';	
$(document).ready(function () {

	addressFromLink = getQueryVariable("hash");
    var ts = Math.floor(new Date() / 1000)
    
            $.ajax({
                type: "GET",
                url: 'http://localhost:8000/api/queryDocumentByHash?hash='+addressFromLink+'',
               cache: false,
             complete: function (data, status) {
               if (status === 'error' || !data.responseText || data.responseJSON == '') {
				alert(data.responseText+"    Error Occured");

               }
               else {
				var doc = data.responseJSON[0].Key;
				var obj = document.getElementById('pdfElem');
				obj.style.width = '100%';
                obj.style.height = '842pt';
                obj.type = 'application/pdf';
                obj.data = 'data:application/pdf;base64,' + doc;
                document.body.appendChild(obj);
                 
               }
             }
           });
        

});

function getQueryVariable(variable)
            {   
              var query = window.location.search.substring(1);
              var vars = query.split("&");
              for (var i=0;i<vars.length;i++) 
              {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                  return pair[1];
              }
          }
          return(false);
      }
</script>
<script>if (window.module) module = window.module;</script>
