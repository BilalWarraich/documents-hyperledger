            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">

                    <div class="collapse navbar-collapse text-center" id="navigation">
                        <ul class="navbar-nav ml-auto">

                        </ul>
                    </div>

            </div>
        </header>

        <div id="banner-area" style="height: 100vh;">
            <div class="video-container">
                <video autoplay muted loop style=" min-width: 100%;min-height: 100%;">
                    <source src="videos/Bitcoin Stock Video.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="parallax-overlay"></div>
            <!-- Subpage title start -->
            <div class="banner-title-content" style="top:45%">
                <div class="text-center">
                    <h2>Blockchain Bitcoin Verification</h2>
                    <p>Crptocurrency is the world's most popular way to buy and sell bitcoin</p>
                    <nav aria-label="breadcrumb">
                        <div class="breadcrumb justify-content-center">
                            <form action="" style="width: 50%;">
                                <div class="row" id='verificationForm'>
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <input class="form-control" name="name" id="name" placeholder="" type="text"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="text-right">
                                            <button class="btn btn-primary solid blank" id = "submit" type="submit">Search</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </nav>
                </div>
            </div><!-- Subpage title end -->

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
    <script src="plugins/google-map/gmap.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
    <script>
        document.querySelector('video').playbackRate = 0.8;
    </script>
    <script>if (window.module) module = window.module;</script>
    <script>
    
    $(document).on('click', '#submit', function (evt) {
        evt.preventDefault();
            var hash = document.getElementById('name').value;
            var ts = Math.floor(new Date() / 1000)
    
            $.ajax({
                type: "GET",
                url: 'http://localhost:8000/api/queryDocumentByHash?hash='+hash+'',
               cache: false,
             complete: function (data, status) {
               if (status === 'error' || !data.responseText || data.responseJSON == '') {
                window.location.href = "notFound.html";

               }
               else {
                 var hash = data.responseJSON[0].Record.hash;
                 window.location.href = "result.html?hash="+hash+"";

    
                 
               }
             }
           });
        
            
            
    });
        
    
     </script>
     <script>if (window.module) module = window.module;</script>
